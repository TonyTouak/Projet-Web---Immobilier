<!DOCTYPE html>
<html>
<head>
    <title>Local à Louer</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
        }
        .image1 {
            width: 50%;
        }
        .video-container {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .property-details {
            margin-bottom: 20px;
        }
        .property-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local à Louer - Argelès-sur-Mer</h1>
        <img src="IC2.png" alt="Image du bureau" class="image1">
        
        <div class="property-details">
            <h3>Description</h3>
            <p><b>Numéro de la propriété:</b> 2</p>
            <p><b>Type de propriété:</b> Local</p>
            <p><b>Surface:</b> 46m²</p>
            <p><b>Nombre de pièces:</b> 1</p>
            <p><b>Étage:</b> 1er</p>
            <p><b>Parking:</b> Non</p>
            <p><b>Adresse:</b> 15 Rue des Angelets, 66700 Argelès-sur-Mer, France</p>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/-kTS0maaBbA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
