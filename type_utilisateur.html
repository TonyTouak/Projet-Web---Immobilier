<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #007a7b; 
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007a7b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #4CAF50;
            text-decoration: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
    </style>
    
    <script>
        function submitForm() {
            var userTypeForm = document.getElementById('userTypeForm');
            var selectedUserType = document.getElementById('userType').value;
            if (selectedUserType === 'Client') {
                userTypeForm.action = 'creer_client.html';
            } else if (selectedUserType === 'Agents') {
                userTypeForm.action = 'creer_agent.html';
            } else if (selectedUserType === 'Admin') {
                userTypeForm.action = 'creer_admin.html';
            }
            userTypeForm.submit();
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Omnes Immobilier Logo">
        </div>
        <h2>Type d'utilisateur</h2>

        <form id="userTypeForm" method="post">
            <label for="userType">Type d'utilisateur :</label>
            <select id="userType" name="userType" required>
                <option value="Client">Client</option>
                <option value="Admin">Admin</option>
                <option value="Agents">Agent</option>
            </select>
            <button type="button" onclick="submitForm()">Valider</button>
        </form>
    </div>
</body>
</html>
